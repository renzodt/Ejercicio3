<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3 - Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="media/fifa23.jpg" alt="Fifa 23 para PS4">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video src="media/Timelapse.mp4" type="video/mp4" autoplay loop controls muted width="300" height="200"></video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio src="media/Queen - Radio Ga Ga.mp3" type="audio/mp3" autoplay loop controls></audio>
        </div>
    </body>
</html>
